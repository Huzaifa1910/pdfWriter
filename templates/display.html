<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script>
    <title>PDF Viewer with Chat Bot</title>
	<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
	<link rel="stylesheet" type="text/css" href="../static/css/pdf.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid container">
          <a class="navbar-brand mx-5" href="../index.html">PDF Writer</a>
          </div>
      </nav>
<div class="container-mine">
<div class="chat-box">
    <div class="chat-container">
        <div class="chat-messages">
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Ask about your document...">
            <button onclick="createUserMessage()">Send</button>
        </div>
    </div>
</div>
<div class="pdf-viewer">
    <div id="pdf" class="pdf-container">
      <iframe src="{{ url_for('static', filename='uploads/' ~ file_name) }}" width="100%" height="690px"></iframe>

    </div>
  </div>
  
</div>
<script src="../static/js/pdf.js"></script>
</body>
</html>
